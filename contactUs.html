<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8074cb3113.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Walter+Turncoat&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="Styles/style.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
    <nav class="mobile">
        <label for="hamburger">&#9776;</label>
        <input type="checkbox" id="hamburger" />
    
        <div class="links">
            <a href="index.html">Home</a>
            <a href="index.html">About</a>
            <a href="blog.html">Blog</a>
            <a href="contactUs.html">Contact Us</a>
        </div>
    </nav>
        <h2>Get in Touch</h2>
    </header>
    <section class="contactPart1">
        <div>
            <ul>
                <li><i class="fab fa-facebook-f"></i></li>
                <li><i class="fab fa-instagram"></i></li>
                <li><i class="fab fa-twitter"></i></li>
                <li><i class="fab fa-whatsapp"></i></li>
            </ul>
            <p>info@email.com</p>
            <p>123-456-7890 123 Queen St West, Unit 10 Toronto, Ontario M5V2D5</p>
        </div>  
        <form action="">
            <label for="name">Name</label>
            <input type="text" name="" id="name" placeholder="Name">
            <label for="email">email</label>
            <input type="email" name="" id="email" placeholder="Email address">
            <label for="message"></label>
            <textarea name="" id="message" cols="30" rows="10"></textarea>
            <button type="submit">Submit</button>
        </form>   
    </section>
    <footer>
            <p>Copyright <i class="far fa-copyright"></i> 2019 HackerYou</p>
    </footer>

</body>
</html>
